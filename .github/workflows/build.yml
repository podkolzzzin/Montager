name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: nix
            ext: ""
          - os: windows-latest
            platform: win
            ext: ".exe"
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install system deps (Linux)
        if: matrix.platform == 'nix'
        run: sudo apt-get install -y ffmpeg libsndfile1
          
      - name: Install deps
        run: pip install -r requirements.txt pyinstaller
          
      - name: Build
        shell: bash
        run: ./build.sh
          
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}_cli
          path: dist/${{ matrix.platform }}_cli${{ matrix.ext }}
          
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}_ui
          path: dist/${{ matrix.platform }}_ui${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
